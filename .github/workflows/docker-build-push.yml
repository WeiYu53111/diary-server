name: Build and Push Docker Image

on:
  push:
    branches: [ main, master ]  # 监听的分支
  workflow_dispatch:  # 允许手动触发

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'maven'
        
    - name: Build with Maven
      run: mvn clean package -DskipTests
      working-directory: ./
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Login to Aliyun Container Registry
      uses: docker/login-action@v2
      with:
        registry: registry.cn-hangzhou.aliyuncs.com  # 阿里云容器镜像服务地址
        username: ${{ secrets.ALIYUN_USERNAME }}     # 阿里云账号
        password: ${{ secrets.ALIYUN_PASSWORD }}     # 阿里云密码或访问令牌
        
    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT
        
    - name: Build and Push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          registry.cn-hangzhou.aliyuncs.com/${{ secrets.ALIYUN_NAMESPACE }}/diary-server:latest
          registry.cn-hangzhou.aliyuncs.com/${{ secrets.ALIYUN_NAMESPACE }}/diary-server:${{ steps.date.outputs.date }}
        build-args: |
          WX_APPID=${{ secrets.WX_APPID }}
          WX_SECRET=${{ secrets.WX_SECRET }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}